<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Visualizza gli ultimi articoli da Hacker News in tempo reale">
  <meta property="og:title" content="Ultimi Articoli Hacker News">
  <meta property="og:description" content="Leggi gli ultimi articoli da Hacker News in tempo reale">
  <meta property="og:image" content="URL_dell'immagine">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Progetto JavaScript Advanced di Gioele Boccanegra</title>
</head>
<body>
  <header>
    <h1>Ultimi Articoli Hackesr News</h1>
  </header>
  <main>
    <section id="articles-container" data-news-container>
    </section>
    <button data-load-more aria-label="Carica altre notizie">LOAD MORE</button>
  </main>
  <script type="module">
    import { getHackerNewsId } from '/assets/js/service.js';
    import { loadNews } from '/assets/js/view.js';
    
    async function initialize() {
      const response = await getHackerNewsId();
      loadNews(response);
    }
    
    initialize();
  </script>
</body>
</html>
